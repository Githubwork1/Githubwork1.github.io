  <body>

    
<!-- Contact -->

 <!-- Contact -->
<div class="w3-container w3-padding-64 w3-blue-grey w3-grayscale-min w3-xlarge">
  <div class="w3-content">
    <h1 class="w3-center w3-jumbo" style="margin-bottom:64px">New cartoon</h1>
    <p>Put the name of the cartoon you want ans it's link</p>
    <p><span class="w3-tag">less 24h!</span>i will add it.</p>
    <p class="w3-xxlarge"><strong>Reserve</strong> a table, ask for today's special or just send us a message:</p>
    <form class="contact-form">
        <label for="">Cartton Name </label><br />
        <input class="name" type="text" placeholder="name"  maxlength="200" size="156"  padding="30px" /><br />
        <label for="">Link</label><br />
        <input class="message" type="text" placeholder="Link"  maxlength="200" size="156"  padding="30px"    /><br />
         
        <br />


        
        <button class = "w3-button w3-light-grey w3-block"      type="submit">Submit</button>
      </form>
    </div>
  </div>
